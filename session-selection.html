<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Session - EduAssess Pro</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .session-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .session-card {
            border: 1px solid #ddd;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .session-card h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        .session-card .btn {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><h2>EduAssess Pro</h2></div>
            <div class="nav-links"><a href="index.html">Home</a></div>
        </div>
    </nav>

    <main class="container">
        <div class="text-center" style="margin: 3rem 0;">
            <h1>Select a Test Session</h1>
            <p>Choose a session to begin your mock test.</p>
        </div>

        <div id="session-container" class="session-grid">
            <!-- Sessions will be dynamically loaded here -->
        </div>
    </main>

    <!-- Load the question data first -->
    <script src="js/questions2025.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('session-container');
            if (typeof sessionQuestions2025 !== 'undefined') {
                // Get unique session numbers
                const sessions = [...new Set(sessionQuestions2025.map(q => q.session))];
                sessions.sort((a, b) => a - b); // Sort sessions numerically

                if (sessions.length === 0) {
                    container.innerHTML = '<p>No sessions available.</p>';
                    return;
                }

                // Create a card for each session
                sessions.forEach(sessionNum => {
                    const card = document.createElement('div');
                    card.className = 'session-card';
                    
                    card.innerHTML = `
                        <h3>Session ${sessionNum}</h3>
                        <p>A full mock test simulating the exam conditions for Session ${sessionNum}.</p>
                        <a href="session-test.html?session=${sessionNum}" class="btn btn-warning">Start Test</a>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '<p>Error: Question data could not be loaded.</p>';
            }
        });
    </script>
</body>
</html>
